<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.caixa.gov.br/PublishingImages/nova-home/icones/x-volume-positiva-54-v2.png"
      type="image/x-icon"
    />
    <title>Loteria Real</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="" />
    </header>
    <main>
      <h2>
        O <span class="destak">lugar</span> de ficar
        <span class="destak">rico</span> é a aqui!
      </h2>
      <div class="social">
        <a
          id="buy"
          target="_blank"
          href="https://www.loteriasonline.caixa.gov.br/silce-web/?utm_source=site_loterias&utm_medium=aplicativos#/bolao-caixa/quina"
          ><img
            src="https://www.caixa.gov.br/PublishingImages/nova-home/icones/x-volume-positiva-54-v2.png"
            alt=""
          />
          <h4>Comprar <strong>bolão</strong></h4></a
        >

        <a
          id="whatsapp"
          target="_blank"
          href="https://api.whatsapp.com/send/?phone=5589981341927&text=Ol%C3%A1%2C+estou+entrando+em+contato+atrav%C3%A9s+do+%2Asite%2A+da+Loteria+Real%21&type=phone_number&app_absent=0"
          ><img
            src="https://icons.iconarchive.com/icons/dtafalonso/android-l/256/WhatsApp-icon.png"
            alt=""
          />
          <h4>Fale com um <strong>atendente</strong></h4></a
        >
        <a
          id="instagram"
          target="_blank"
          href="https://www.instagram.com/loteriareal_srn/"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1024px-Instagram-Icon.png"
            alt=""
          />
          <h4>Confira nossas <strong>postagens</strong></h4>
        </a>
      </div>
      <div class="carousel">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="Serviços Loteria Real.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="Post Feed Quina de São João.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
